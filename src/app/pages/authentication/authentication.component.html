<div style="padding: 10px 10px 10px 10px">
  
    <div class="panel-group" id="accordion">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
              Sign Up
            </a>
          </h4>
        </div>
        <div id="collapse1" class="panel-collapse collapse in">
          <div class="panel-body">
              <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm)" novalidate>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    
    
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
              Login
            </a>
          </h4>
        </div>
        <div id="collapse2" class="panel-collapse collapse">
          <div class="panel-body">
              <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm)" novalidate>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginControl.email.errors }" />
                      <div *ngIf="submitted && loginControl.email.errors" class="invalid-feedback">
                          <div *ngIf="loginControl.email.errors.required">Email is required</div>
                          <div *ngIf="loginControl.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginControl.password.errors }" />
                      <div *ngIf="submitted && loginControl.password.errors" class="invalid-feedback">
                          <div *ngIf="loginControl.password.errors.required">Password is required</div>
                          <div *ngIf="loginControl.password.errors.minlength">Password must be at least 8 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary">Login</button>
                  </div>
              </form>
            <button type="button" (click)="getData()">Get Data From Node</button><br/><br/>
    
            <button type="button" (click)="postData()">Post Data to Node</button><br/><br/>
          
            <button type="button" (click)="delData()">Delete data from Node</button>
          </div>
        </div>
      </div>
    
    </div>  

</div>
